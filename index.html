<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #FFFFFF">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>
        <a-plane
        height="10"
       width="20"
       color="#000"
       position="0 -1.5 -1"
       rotation="-80 0 0"></a-plane>
       <a-box position="0 6.1 5.1" rotation="0 0 0"  height="0.2"
       width="1.2" color="#FFFFFF"></a-box>
       <a-sphere
       color="#000"
       radius="0.12"
       position="-0.35 6.5 5.7"
       animation="property:position;from:-0.35 6.5 5.7;to:-0.35 6.6 5.7;dir
       :alternate;loop:true;dur:1000;"
       ></a-sphere>
       <a-sphere
       color="#000"
       radius="0.12"
       position="0.35 6.5 5.7"
       animation="property:position;from:0.35 6.5 5.7;to:0.35 6.6 5.7;dir
       :alternate;loop:true;dur:1000;"
       ></a-sphere>
       <a-sphere
       color="#FFF"
       radius="0.27"
       position="0.35 6.6 5.5"
      
       ></a-sphere>
       <a-sphere
       color="#FFF"
       radius="0.27"
       position="-0.35 6.6 5.5"
      
       ></a-sphere>
       <a-sphere
       color="orange"
       radius="0.50"
       position="0 7.1 5"
      
       ></a-sphere>
       <a-cylinder position="0 7.1 5"  radius="0.1" height="2.2" color="silver" rotation="0 180 180"
       animation="property:position;from:0 7.1 5;to:-0.2 7.1 5;dir
       :alternate;loop:true;dur:1000;"></a-cylinder>

       <a-sphere
       color="orange"
       radius="0.2"
       position="0 8.3 5"
       animation="property:position;from:0 8.3 5;to:-0.2 8.3 5;dir
       :alternate;loop:true;dur:1000;"
       ></a-sphere>


       <a-box position="1 3.6 5.7" rotation="0 0 0"  height="0.7"
       width="0.7" color="red"></a-box>
       <a-box position="-1 3.6 5.7" rotation="0 0 0"  height="0.7"
       width="0.7" color="red"></a-box>
       <a-box position="0 2.7 5.7" rotation="0 0 0"  height="0.7"
       width="0.7" color="red"></a-box>
       <a-box position="0 4.5 5.7" rotation="0 0 0"  height="0.7"
       width="0.7" color="red"></a-box>

       <a-box position="1 4.5 5.7" rotation="0 0 0"  height="0.7"
       width="0.7" color="yellow"></a-box>
       <a-box position="-1 4.5 5.7" rotation="0 0 0"  height="0.7"
       width="0.7" color="yellow"></a-box>

       <a-box position="1 4.5 5.7" rotation="0 0 0"  height="0.7"
       width="0.7" color="yellow"></a-box>
       <a-box position="-1 2.7 5.7" rotation="0 0 0"  height="0.7"
       width="0.7" color="yellow"></a-box>
       <a-box position="1 2.7 5.7" rotation="0 0 0"  height="0.7"
       width="0.7" color="yellow"></a-box>

       <a-box position="0 3.6 5.7" rotation="0 0 0"  height="0.7"
       width="0.7" color="purple"></a-box>

       <a-box position="0 6.5 5" rotation="-90 0 0"  height="1"
       width="1.7" color="#0077CC"></a-box>

       <a-box position="0 5.3 5.5" rotation="0 0 0"  height="0.3"
       width="1.2" color="#ffc800"></a-box>
       <a-box position="0 3.7 5.5" rotation="0 0 0"  height="3"
       width="3.5" color="#0077CC"></a-box>

       
    <a-cylinder position="2 2.5 -5"  radius="0.56" height="1.5" color="#FFC65B"></a-cylinder>
    <a-cylinder position="-2 2.5 -5"  radius="0.56" height="1.5" color="#FFC65B"></a-cylinder>
    <a-cylinder position="2 1.3 -5"  radius="0.56" height="0.5" color="#FFC65B"></a-cylinder>  
    <a-cylinder position="-2 1.3 -5"  radius="0.56" height="0.5" color="#FFC65B"></a-cylinder>    
    <a-cylinder position="2 0 -5"  radius="0.56" height="1.5" color="#FFC65B"></a-cylinder>
    <a-cylinder position="-2 0 -5"  radius="0.56" height="1.5" color="#FFC65B"></a-cylinder> 
    
    <a-sphere  position="-2 -1 -5" radius="1" color = "#ff003c"></a-sphere>
    <a-sphere  position="2 -1 -5" radius="1" color = "#ff003c"></a-sphere>

    <a-cylinder position="4.8 7 -5"  rotation = "0 0 50" radius="0.56" height="3.5" color="#FFC65B"></a-cylinder>
    <a-cylinder position="-4.8 7 -5"  rotation = "0 0 -50" radius="0.56" height="3.5" color="#FFC65B"></a-cylinder>
       
    <a-cylinder position="-6.8 7 -5"  rotation = "0 0 50" radius="0.56" height="2.5" color="#FFC65B"></a-cylinder>
    <a-cylinder position="6.8 7 -5"  rotation = "0 0 -50" radius="0.56" height="2.5" color="#FFC65B"></a-cylinder>

    <a-sphere
    color="orange"
    radius="0.56"
    position="8.2 8.1 -5"
    rotation="0 0 -50"
    ></a-sphere>
    <a-sphere
    color="orange"
    radius="0.56"
    position="-8.2 8.1 -5"
    rotation="0 0 -50"
    ></a-sphere>
